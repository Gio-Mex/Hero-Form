<div [hidden]="submitted">

<h1 class="text-center">Hero Form</h1>

<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
<div class="form-group">
  <label for="name">Hero Name</label>
  <input type="text" class="form-control" id="name" #name="ngModel" required
    [(ngModel)]="model.name" name="name">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
</div>

<div class="form-group">
  <label for="name">Alter Ego</label>
  <input type="text" class="form-control" id="alterEgo"
    [(ngModel)]="model.alterEgo" name="alterEgo">
</div>


<div class="form-group">
  <label for="power">Hero Power</label>
  <select id="power" class="form-control" required
    [(ngModel)]="model.power" name="power">
    <option *ngFor="let power of powers" [value]="power">{{power}}</option>
  </select>
</div>
<div class="actions">
<button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
<button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Submit</button>
</div>
</form>
</div>

<div [hidden]="!submitted">
  <form>
    <h2 class="text-center">You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-4">Name</div>
    <div class="col-xs-8">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-4">Alter Ego</div>
    <div class="col-xs-8">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-4">Power</div>
    <div class="col-xs-8">{{ model.power }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</form>
</div>
